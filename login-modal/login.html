<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>로그인 | 회원가입</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <section class="modal-wrap">
    <header>
      <h1>로그인 또는 회원가입</h1>
    </header>
    <main>
      <article>
        <h2 class="txt-hide">위니브 로그인</h2>
        <p class="description">위니브에서 여러분의 궁금증을 해결하세요! &#58;&#41;</ㅔ>
        <form class="user-sign-in">
          <label for="user-id" class="txt-hide">아이디</label>
          <input id="user-id" type="text" placeholder="아이디" required>
          <!-- JS toggle로 만들기 -->
          <strong class="txt-hide">아이디를 입력해 주세요</strong>
          <label for="user-pwd" class="txt-hide ">비밀번호</label>
          <input id="user-pwd" type="password" placeholder="비밀번호" required>
          <!-- JS toggle로 만들기 -->
          <strong class="txt-hide">아이디 혹은 비밀번호가 일치하지 않습니다</strong>
          <label for="login-btn" class="user-login-checkbox"><input class="txt-hide" type="checkbox">로그인 상태 유지</label>
          <button type="submit">로그인</button>
        </form>
        <div class="sign-wrap">
          <a href="#" class="sign-up">회원가입</a>
          <a href="#" class="sign-forgot">아이디&#47;비밀번호 찾기</a>
        </div>
        <div class="or">또는</div>
      </article>
      <article class="sns-login">
        <h2 class="txt-hide">SNS 로그인</h2>
        <ul class="sns-login-btns">
          <li><button type="button">구글 계정으로 로그인</button></li>
          <li><button type="button">페이스북 계정으로 로그인</button></li>
          <li><button type="button">네이버 계정으로 로그인</button></li>
          <li><button type="button">카카오톡 계정으로 로그인</button></li>
        </ul>
      </article>
    </main>
    <button type="button" class="close-btn"><img src="img/close.svg" alt="login close button"></button>
  </section>
</body>

</html>
